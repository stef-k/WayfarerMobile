name: CI

on:
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies (Core)
      run: dotnet restore src/WayfarerMobile.Core/WayfarerMobile.Core.csproj

    - name: Restore dependencies (Tests)
      run: dotnet restore tests/WayfarerMobile.Tests/WayfarerMobile.Tests.csproj

    - name: Build Core library
      run: dotnet build src/WayfarerMobile.Core/WayfarerMobile.Core.csproj --configuration Release --no-restore

    - name: Build Tests
      run: dotnet build tests/WayfarerMobile.Tests/WayfarerMobile.Tests.csproj --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test tests/WayfarerMobile.Tests/WayfarerMobile.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory ./TestResults \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=./coverage/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: tests/WayfarerMobile.Tests/coverage/

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: tests/WayfarerMobile.Tests/coverage/coverage.cobertura.xml
        badge: true
        format: markdown
        output: both
        thresholds: '50 75'

    - name: Add coverage PR comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        recreate: true
        path: code-coverage-results.md

  build-maui:
    name: Build MAUI App
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore src/WayfarerMobile/WayfarerMobile.csproj

    - name: Build Android
      run: dotnet build src/WayfarerMobile/WayfarerMobile.csproj -f net10.0-android --configuration Release --no-restore

    # iOS build is disabled on Windows as it requires macOS
    # Uncomment the following if running on macos-latest
    # - name: Build iOS
    #   run: dotnet build src/WayfarerMobile/WayfarerMobile.csproj -f net10.0-ios --configuration Release --no-restore
